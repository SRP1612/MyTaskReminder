<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="display: none;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="display: none;"></canvas>
    <script>
        // Generate 192x192 icon
        const canvas192 = document.getElementById('canvas192');
        const ctx192 = canvas192.getContext('2d');
        
        // Blue background with rounded corners effect
        ctx192.fillStyle = '#3b82f6';
        ctx192.fillRect(0, 0, 192, 192);
        
        // Bell emoji
        ctx192.font = '80px Arial';
        ctx192.fillStyle = 'white';
        ctx192.textAlign = 'center';
        ctx192.textBaseline = 'middle';
        ctx192.fillText('ðŸ””', 96, 96);
        
        // Generate 512x512 icon
        const canvas512 = document.getElementById('canvas512');
        const ctx512 = canvas512.getContext('2d');
        
        ctx512.fillStyle = '#3b82f6';
        ctx512.fillRect(0, 0, 512, 512);
        
        ctx512.font = '200px Arial';
        ctx512.fillStyle = 'white';
        ctx512.textAlign = 'center';
        ctx512.textBaseline = 'middle';
        ctx512.fillText('ðŸ””', 256, 256);
        
        // Download function
        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto-download both icons
        setTimeout(() => {
            downloadIcon(canvas192, 'icon-192.png');
            setTimeout(() => {
                downloadIcon(canvas512, 'icon-512.png');
            }, 1000);
        }, 1000);
    </script>
</body>
</html>
