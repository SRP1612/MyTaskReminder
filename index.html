<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder</title>
    <!-- PWA Tags -->
    <meta name="theme-color" content="#3b82f6">
    <link rel="icon" type="image/svg+xml" href="./icon-192.svg">
    <link rel="apple-touch-icon" href="./icon-192.svg">
    <link rel="manifest" href="./manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .task-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .task-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Custom animation for notification banner */
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .notification-banner {
            animation: slideIn 0.5s ease-out forwards;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Task Reminder</h1>
            <p class="text-gray-500 mt-2">Add your tasks and get timely reminders right on your device.</p>
        </header>
        
        <main>
            <!-- Dashboard Section -->
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
                <!-- Total Tasks -->
                <div class="bg-blue-100 p-4 rounded-lg shadow-md flex items-center">
                    <div class="bg-blue-500 text-white rounded-full p-2 mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                    </div>
                    <div>
                        <h3 class="text-gray-500 font-medium">Total Tasks</h3>
                        <p id="total-tasks" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                </div>
                <!-- Upcoming Tasks -->
                <div class="bg-green-100 p-4 rounded-lg shadow-md flex items-center">
                    <div class="bg-green-500 text-white rounded-full p-2 mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    </div>
                    <div>
                        <h3 class="text-gray-500 font-medium">Upcoming</h3>
                        <p id="upcoming-tasks" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                </div>
                <!-- Completed Tasks -->
                <div class="bg-purple-100 p-4 rounded-lg shadow-md flex items-center">
                    <div class="bg-purple-500 text-white rounded-full p-2 mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </div>
                    <div>
                        <h3 class="text-gray-500 font-medium">Completed</h3>
                        <p id="completed-tasks" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                </div>
            </div>

            <!-- Notification Permission Area -->
            <div id="notification-permission-area" class="bg-white p-4 rounded-lg shadow-md mb-6 text-center">
                 <button id="enable-notifications-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                    Enable Notifications
                </button>
                      <button id="reset-app-btn" class="w-full sm:w-auto mt-2 bg-red-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-300">
                          Reset App
                      </button>
                 <p id="notification-status" class="text-sm text-gray-500 mt-2"></p>
            </div>

            <!-- Add Task Form -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Add a New Task</h2>
                <form id="task-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
                    <div class="flex flex-col">
                        <label for="task-name" class="mb-1 font-medium text-gray-600">Task Name</label>
                        <input type="text" id="task-name" placeholder="e.g., Follow up with client" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="task-datetime" class="mb-1 font-medium text-gray-600">Reminder Time</label>
                        <input type="datetime-local" id="task-datetime" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div class="md:col-span-2">
                        <button type="submit" class="w-full bg-green-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-300">
                            Add Task
                        </button>
                    </div>
                </form>
            </div>

            <!-- Task List -->
            <div>
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Your Tasks</h2>
                <div id="task-list" class="space-y-4">
                    <!-- Tasks will be dynamically inserted here -->
                     <p class="text-center text-gray-500" id="no-tasks-message">You have no pending tasks. Add one above!</p>
                </div>
            </div>

            <!-- Completed Tasks -->
            <div id="completed-section" class="mt-8">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Completed Tasks</h2>
                <div id="completed-list" class="space-y-4">
                    <!-- Completed tasks will be dynamically inserted here -->
                     <p class="text-center text-gray-500" id="no-completed-message">You have no completed tasks yet.</p>
                </div>
            </div>
        </main>
        
        <!-- Custom Message Box -->
        <div id="message-box-container" class="fixed top-5 right-5 z-50 hidden">
            <div id="message-box" class="notification-banner bg-white p-4 rounded-lg shadow-lg flex items-center">
                <p id="message-box-text" class="text-gray-700"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('task-form');
            const taskNameInput = document.getElementById('task-name');
            const taskDateTimeInput = document.getElementById('task-datetime');
            const taskList = document.getElementById('task-list');
            const noTasksMessage = document.getElementById('no-tasks-message');
            const enableNotificationsBtn = document.getElementById('enable-notifications-btn');
            const notificationStatus = document.getElementById('notification-status');
            const resetAppBtn = document.getElementById('reset-app-btn');
            
            // Dashboard elements
            const totalTasksEl = document.getElementById('total-tasks');
            const upcomingTasksEl = document.getElementById('upcoming-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            const completedList = document.getElementById('completed-list');
            const noCompletedMessage = document.getElementById('no-completed-message');

            // --- Service Worker Registration ---
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./sw.js')
                        .then(registration => {
                            console.log('Service Worker registered: ', registration);
                        })
                        .catch(registrationError => {
                            console.log('SW registration failed: ', registrationError);
                        });
                });
            }
            
            // Set minimum datetime to now to prevent past dates
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            taskDateTimeInput.min = now.toISOString().slice(0, 16);

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = tasks.map(t => ({...t, status: t.status || 'pending'}));

            // --- Dashboard Logic ---
            const updateDashboard = () => {
                const currentTime = new Date();
                const pendingTasks = tasks.filter(t => t.status === 'pending');
                const total = tasks.length;
                const upcoming = pendingTasks.filter(t => new Date(t.due) > currentTime).length;
                const completed = tasks.filter(t => t.status === 'completed').length;

                totalTasksEl.textContent = total;
                upcomingTasksEl.textContent = upcoming;
                completedTasksEl.textContent = completed;
            };
            
            // --- Notification Logic ---
            const checkNotificationPermission = () => {
                if (!('Notification' in window)) {
                    notificationStatus.textContent = 'This browser does not support desktop notification.';
                    enableNotificationsBtn.disabled = true;
                    return;
                }
                
                switch (Notification.permission) {
                    case 'granted':
                        notificationStatus.textContent = 'Notifications are enabled.';
                        enableNotificationsBtn.style.display = 'none';
                        break;
                    case 'denied':
                        notificationStatus.textContent = 'Notifications are blocked. Please enable them in your browser settings.';
                        enableNotificationsBtn.disabled = true;
                        break;
                    default:
                        notificationStatus.textContent = 'Click the button to receive reminders.';
                }
            };
            
            enableNotificationsBtn.addEventListener('click', () => {
                Notification.requestPermission().then(permission => {
                    checkNotificationPermission();
                    if (permission === 'granted') {
                        showMessage('Notifications enabled successfully!');
                    } else {
                        showMessage('Notification permission was not granted.', 'error');
                    }
                });
            });

            resetAppBtn.addEventListener('click', () => {
                // Clear tasks locally and notify service worker to cancel timers/notifications
                tasks = [];
                localStorage.removeItem('tasks');
                if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ action: 'reset' });
                } else if (navigator.serviceWorker && navigator.serviceWorker.getRegistration) {
                    navigator.serviceWorker.getRegistration().then(reg => {
                        if (reg && reg.active) reg.active.postMessage({ action: 'reset' });
                    });
                }
                renderTasks();
                showMessage('App reset. All tasks cleared.', 'info');
            });

            // --- Task Management ---
            const renderTasks = () => {
                taskList.innerHTML = '';
                completedList.innerHTML = '';
                updateDashboard(); // Update dashboard every time tasks are rendered

                const pendingTasks = tasks.filter(t => t.status === 'pending');
                const completedTasks = tasks.filter(t => t.status === 'completed');

                if (pendingTasks.length === 0) {
                    taskList.appendChild(noTasksMessage);
                    noTasksMessage.style.display = 'block';
                } else {
                    noTasksMessage.style.display = 'none';
                    // Sort pending tasks by due date
                    const sortedPending = pendingTasks.sort((a, b) => new Date(a.due) - new Date(b.due));
                    sortedPending.forEach(task => {
                        const taskElement = document.createElement('div');
                        taskElement.className = 'bg-white p-4 rounded-lg shadow-md flex justify-between items-center task-card';
                        
                        const dueDate = new Date(task.due);
                        const isPast = dueDate < new Date();

                        taskElement.innerHTML = `
                            <div class="${isPast ? 'text-gray-400 line-through' : 'text-gray-800'}">
                                <h3 class="font-semibold text-lg">${task.name}</h3>
                                <p class="text-sm">${dueDate.toLocaleString()}</p>
                            </div>
                            <div class="flex flex-col space-y-1">
                                <button data-id="${task.id}" class="open-btn text-indigo-600 hover:text-indigo-800 text-sm py-1 px-2 rounded transition">Open</button>
                                <button data-id="${task.id}" class="completed-btn text-green-500 hover:text-green-700 text-sm py-1 px-2 rounded transition">Completed</button>
                                <button data-id="${task.id}" class="delete-btn text-red-500 hover:text-red-700 text-sm py-1 px-2 rounded transition">Delete</button>
                            </div>
                        `;
                        taskList.appendChild(taskElement);
                    });
                }

                if (completedTasks.length === 0) {
                    completedList.appendChild(noCompletedMessage);
                    noCompletedMessage.style.display = 'block';
                } else {
                    noCompletedMessage.style.display = 'none';
                    // Sort completed by due date descending
                    const sortedCompleted = completedTasks.sort((a, b) => new Date(b.due) - new Date(a.due));
                    sortedCompleted.forEach(task => {
                        const taskElement = document.createElement('div');
                        taskElement.className = 'bg-gray-100 p-4 rounded-lg shadow-md flex justify-between items-center task-card';
                        
                        const dueDate = new Date(task.due);
                        taskElement.innerHTML = `
                            <div class="text-gray-600">
                                <h3 class="font-semibold text-lg">${task.name}</h3>
                                <p class="text-sm">${dueDate.toLocaleString()}</p>
                            </div>
                            <button data-id="${task.id}" class="delete-btn text-red-500 hover:text-red-700 text-sm py-1 px-2 rounded transition">Delete</button>
                        `;
                        completedList.appendChild(taskElement);
                    });
                }
            };

            const saveTasks = () => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
            };

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskName = taskNameInput.value.trim();
                const taskDatetime = taskDateTimeInput.value;

                if (taskName && taskDatetime) {
                    const newTask = {
                        id: Date.now(),
                        name: taskName,
                        due: new Date(taskDatetime).toISOString(),
                        status: 'pending',
                        notified: false // This property is no longer used for notifications but kept for consistency
                    };
                    tasks.push(newTask);
                    
                    // Send task to service worker for notification scheduling
                    if (navigator.serviceWorker.controller) {
                        navigator.serviceWorker.controller.postMessage(newTask);
                    }

                    saveTasks();
                    taskForm.reset();
                    // Reset min datetime for next input
                    const now = new Date();
                    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                    taskDateTimeInput.min = now.toISOString().slice(0, 16);
                    showMessage('Task added successfully! Reminder is set.');
                }
            });

            taskList.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                const taskId = parseInt(button.dataset.id);
                const task = tasks.find(t => t.id === taskId);
                if (!task) return;
                if (button.classList.contains('delete-btn')) {
                    tasks = tasks.filter(t => t.id !== taskId);
                    saveTasks();
                    showMessage('Task removed.', 'info');
                } else if (button.classList.contains('open-btn')) {
                    // Open the notification UI in a new small window
                    const url = `notification.html?taskId=${taskId}`;
                    window.open(url, '_blank', 'width=420,height=360');
                } else if (button.classList.contains('completed-btn')) {
                    task.status = 'completed';
                    if (navigator.serviceWorker.controller) {
                        navigator.serviceWorker.controller.postMessage({action: 'complete', taskId: task.id});
                    }
                    saveTasks();
                    showMessage('Task marked as completed.');
                }
            });

            completedList.addEventListener('click', (e) => {
                if (e.target.closest('.delete-btn')) {
                    const button = e.target.closest('.delete-btn');
                    const taskId = parseInt(button.dataset.id);
                    tasks = tasks.filter(task => task.id !== taskId);
                    saveTasks();
                    showMessage('Completed task removed.', 'info');
                }
            });

            // --- UI Update on an interval ---
            const periodicUIUpdate = () => {
                // This just re-renders the tasks, which updates the dashboard
                // and moves any newly overdue tasks to a "line-through" state.
                renderTasks();
            };

            // --- Utility: Message Box ---
            const showMessage = (message, type = 'success') => {
                const container = document.getElementById('message-box-container');
                const box = document.getElementById('message-box');
                const text = document.getElementById('message-box-text');

                text.textContent = message;
                
                // Reset classes
                box.classList.remove('bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800');

                if (type === 'success') {
                    box.classList.add('bg-green-100', 'text-green-800');
                } else if (type === 'error') {
                     box.classList.add('bg-red-100', 'text-red-800');
                } else { // info
                    box.classList.add('bg-blue-100', 'text-blue-800');
                }

                container.classList.remove('hidden');

                setTimeout(() => {
                    container.classList.add('hidden');
                }, 3000);
            };

            // Initial setup
            checkNotificationPermission();
            renderTasks();
            setInterval(periodicUIUpdate, 30000); // Update UI every 30 seconds
        });
    </script>
</body>
</html>
